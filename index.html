<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy Share</title>
    <link rel=" stylesheet " href=" style.css ">
</head>

<body>
    <section class=" upload-container ">
        <div class=" drop-zone " id=" drop-zone ">
            <div class=" icon-container ">
                <img src=" ./file.svg " alt=" Upload image " draggable=" false " class=" center " />
                <img src=" ./file.svg " alt=" Upload image " draggable=" false " class=" right " />
                <img src=" ./file.svg " alt=" Upload image " draggable=" false " class=" left " />
            </div>
            <input class="file-Input" type=" file ">Enter file</input>
            <div class="title ">
                Drop your Files here or
                <input type="file" class="browseBtn" />
            </div>
        </div>
        <div class="progress-container ">
            <div class="bg-progress ">
                <div class="inner-container ">
                    <div class="title ">Uploading...</div>
                    <div class="percent-container ">
                        <span id="percent ">0</span>%
                    </div>
                    <div class="progress-bar "></div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
